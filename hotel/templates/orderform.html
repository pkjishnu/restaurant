{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="POST" style="width:12cm;padding:10px 20px;margin-top:10px;font-weight:bold;color:orange;">
  {% csrf_token %}
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" name="ad" placeholder="Enter Address">
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="number" class="form-control" name="p" placeholder="Phone number">
  </div>
  <div class="form-group">
    <label>Account Number</label>
    <input type="number" class="form-control" name="num" placeholder="Account Number">
  </div><br>

  <input type="submit" class="btn btn-primary" style="position:center;" >
</form>
{% endblock %}
