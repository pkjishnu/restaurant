{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="respo" style="color:yellow;">
<div id="mycarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-90" style="height:300px;width:1000px;margin-left:150px;" src="{% static 'img/fried2.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-90" style="height:300px;width:1000px;margin-left:150px;" src="{% static 'img/burger.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-90" style="height:300px;width:1000px;margin-left:150px;" src="{% static 'img/fried3.jpg' %}" alt="Second slide">
    </div>

  </div>
    <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container mt-3 " id="ca![](../../../../AppData/Local/Temp/fried2.jpg)rds" style="margin-bottom:100px;justify-content: space-around;">
  <div class="row mx-auto">
{% for i in c %}

    <div3 class="col-sm-3 mt-3">
<div class="card" style="height:260px;width:180px;">
  <img src="{{i.img.url}}" class="card-img-top" style="height:100px;width:100%;" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title" style="font-size:18px;">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'resto:viewproducts' i.slug %}"  class="btn btn-primary">know more</a>
  </div>
</div>
    </div3>
{% endfor %}
  </div>
</div>
</div>
{% endblock %}
