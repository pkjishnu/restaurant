{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
  <div>
    <h3>You have serached for {{query}}</h3>
  </div>
</center>
<div class="container mt-3 " id="cards" style="margin-bottom:100px;justify-content: space-around;">
  <div class="row">
    {% for i in p %}
    <div class="col-sm-3">
      <div class="card" style="height:400px;width:18rem;">
        <img src="{{i.img.url}}" class="card-img-top1"  alt="Card image cap">
        <div class="card-body"  >
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">{{i.desc}}</p><a href="{% url 'resto:prodetail' i.slug %}" class="btn btn-primary">know more</a>
        </div>
      </div>
    </div>
    {% empty %}
    <div><p>0 Result Found</p></div>
    {% endfor %}
  </div>
</div>
{% endblock %}
